<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حساب معادلة الشهادة الأزهرية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg,#e9f2e9,#dbeafe,#fef6e4);
            font-family: 'Cairo', Tahoma, Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            background: #fff;
            margin: 40px auto;
            padding: 30px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 28px #2b2b2b21;
        }
        h2 {
            color: #386641;
            margin-bottom: 18px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        label {
            font-size: 18px;
            margin: 9px 0 5px 0;
            display: block;
            color: #4a4a4a;
        }
        select, input[type="number"] {
            width: 100%;
            font-size: 17px;
            padding: 8px;
            margin-bottom: 18px;
            border: 1.5px solid #cdd1d3;
            border-radius: 7px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(90deg,#6a994e,#386641);
            color: #fff;
            font-size: 20px;
            padding: 10px 0;
            width: 100%;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            margin-top: 5px;
            box-shadow: 0 3px 10px #3d3d3d17;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg,#386641,#1c5124);
        }
        #result {
            margin-top: 25px;
            font-size: 23px;
            color: #255922;
        }
        .note {
            background: #eee;
            color: #505050;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 15px;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>معادلة الشهادة الأزهرية</h2>
        <label for="section">اختر القسم:</label>
        <select id="section">
            <option value="science">القسم العلمي</option>
            <option value="literature_new">القسم الأدبي حديث</option>
            <option value="literature_old">القسم الأدبي قديم</option>
        </select>

        <label for="totalScore">مجموع الطالب الكلي:</label>
        <input type="number" id="totalScore" placeholder="أدخل مجموعك الكلي">

        <label for="religiousScore">مجموع درجات المواد الشرعية:</label>
        <input type="number" id="religiousScore" placeholder="أدخل مجموع المواد الشرعية">

        <button onclick="calculate()">احسب المعادلة</button>
        <div id="result"></div>
        <div class="note">
            <strong>ملاحظة:</strong> أدخل درجاتك بشكل صحيح، ثم اختر القسم المناسب و اضغط "احسب".
        </div>
    </div>
    <script>
        function calculate() {
            var section = document.getElementById('section').value;
            var total = parseFloat(document.getElementById('totalScore').value);
            var religious = parseFloat(document.getElementById('religiousScore').value);
            var denominator, result, sectionName;

            if (!total || !religious) {
                document.getElementById('result').innerText = 'برجاء إدخال جميع البيانات بشكل صحيح.';
                return;
            }

            if (section == 'science') {
                denominator = 440;
                sectionName = 'القسم العلمي';
            }
            else if (section == 'literature_new') {
                denominator = 380;
                sectionName = 'القسم الأدبي حديث';
            }
            else if (section == 'literature_old') {
                denominator = 420;
                sectionName = 'القسم الأدبي قديم';
            }
result = ((total - religious) / denominator) * 100;
            result = (result < 0 ? 0 : result).toFixed(2);
            document.getElementById('result').innerHTML = 
                <span>المجموع المعادل (<b>${sectionName}</b>):</span> 
                <br>
                <span style="font-size:25px;">${result}%</span>
            ;
        }
    </script>
</body>
</html>
